<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./CSS/gallery.css">

</head>

<body>
    <nav>
        <div class="nav-links">
            <div class="user">
                <img class="logo" src="./assets/images/CrisNailLogo.png" alt="">
                <!-- <h3 class="name">Cristiana Nitu</h3>
                    <p class="under-name">Nail Technician</p> -->
            </div>
            <div class="links">
                <div class="link">
                    <i class="fas fa-house nav-icon"></i>
                    <li class="btn"><a href="./index.html" class="nav-anchor">Home</a></li>
                </div>
                <div class="link">
                    <i class="fas fa-address-card nav-icon"></i>
                    <li class="btn"><a href="./about.html" class="nav-anchor">About</a></li>
                </div>
                <!-- <div class="link">
                        <i class="fas fa-camera"></i>
                        <li><a href="galery">Galery</a></li>
                    </div> -->
                <div class="link">
                    <i class="fas fa-bullseye nav-icon"></i>
                    <li class="btn"><a href="./services.html" class="nav-anchor">Services</a></li>
                </div>
                <div class="link">
                    <i class="fas fa-envelope nav-icon"></i>
                    <li class="btn"><a href="./contact.html" class="nav-anchor">Contact</a></li>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section id="index-gallery">
            <h1 class="title">My Gallery</h1>
            <div class="wrapper-gallery">
                <div class="gallery">
                    <div class="image"><span><img src="./assets/img3.jpeg" alt=""></span></div>
                    <div class="image"><span><img src="./assets/img3.jpeg" alt=""></span></div>
                    <div class="image"><span><img src="./assets/img4.jpeg" alt=""></span></div>
                    <div class="image"><span><img src="./assets/img4.jpeg" alt=""></span></div>
                    <div class="image"><span><img src="./assets/img4.jpeg" alt=""></span></div>
                    <div class="image"><span><img src="./assets/img3.jpeg" alt=""></span></div>
                    <div class="image"><span><img src="./assets/img7.jpeg" alt=""></span></div>
                    <div class="image"><span><img src="./assets/img7.jpeg" alt=""></span></div>
                    <div class="image"><span><img src="./assets/img7.jpeg" alt=""></span></div>
                </div>
            </div>
            <div class="preview-box">
                <div class="details">
                    <span class="title">
                        Image <p class="current-img"></p>
                        of <p class="total-img"></p>
                    </span>
                    <span class="icon fas fa-times"></span>
                </div>
                <div class="img-box">
                    <div class="slide prev">
                        <i class="fas fa-angle-left"></i>
                    </div>
                    <div class="slide next">
                        <i class="fas fa-angle-right"></i>
                    </div>
                    <img src="" alt="">
                </div>
            </div>
            <div class="shadow"></div>
        </section>
    </main>
    <script src="./JS/gallery.js"></script>
